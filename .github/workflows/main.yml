name: Daily Run Bot

on:
  schedule:
    # 分 時 日 月 曜日 (時間はUTC表記)
    # JST 07:00 -> UTC 22:00 (前日)
    - cron: '0 22 * * *'
    # JST 10:00 -> UTC 01:00
    - cron: '0 1 * * *'
    # JST 13:00 -> UTC 04:00
    - cron: '0 4 * * *'
    # JST 16:00 -> UTC 07:00
    - cron: '0 7 * * *'
    # JST 19:00 -> UTC 10:00
    - cron: '0 10 * * *'
    # JST 22:00 -> UTC 13:00
    - cron: '0 13 * * *'

  # 手動でも実行できるようにするボタン
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: リポジトリのコピー
        uses: actions/checkout@v3

      - name: Pythonのセットアップ
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: ライブラリのインストール
        run: |
          pip install tweepy requests beautifulsoup4 openai

      - name: Botの実行
        env:
          # 金庫から鍵を取り出してプログラムに渡す
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_TOKEN_SECRET: ${{ secrets.X_ACCESS_TOKEN_SECRET }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python bot.py
